<!DOCTYPE html> 
<html ng-app='timetec'lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
  <title>Timetec Login</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">

  
  <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.9/angular.js" data-semver="1.4.9"></script>
  <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.9/angular-route.js" data-semver="1.4.9"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
  <script src="scripts/login.js"></script>
  <script src="scripts/navScript.js"></script>
  <script src="scripts/headerController.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script src="scripts/bootstrap.min.js"></script>

  <body>
    <header>
      <div style="text-align:center; margin-top:12%; margin-left: 12%; margin-right: 12%;">        
        <h1><strong>Timetec</strong></h1>
        <h4>Inventory Manage System</h4>
      </div>
      
      <div class="container">
        <br>
        <form class="form-signin">
          <label for="inputEmail">E-Mail:</label>
          <input type="email" size="30" id="inputEmail" class="form-control" placeholder="E-Mail" required autofocus>
          <br>
          <label for="inputPassword">Password:</label>
          <input type="password" size="30" id="inputPassword" class="form-control" placeholder="Password" required>
        </form>
        <br>
        <div style="text-align:center;">
          <button id="loginBtn" onclick="authLogin()" class="btn btn-md btn-primary" type="submit" style="width:80%">Sign in</button>
        </div>

      </div>
      <br><br>

      <br>
      <div id="logError"></div>
    </body>

    </html>
