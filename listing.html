<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
  <script>
  var config = {
    apiKey: "AIzaSyCaiqUn1UMOwuHVT01Mw8s-OSQl9QNHgpc",
    authDomain: "timetec-data.firebaseapp.com",
    databaseURL: "https://timetec-data.firebaseio.com",
    storageBucket: "timetec-data.appspot.com",
    messagingSenderId: "671839024565"
  };
  firebase.initializeApp(config);
  </script>

  <title>Memory Listing Generator</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!--<link href="css/poke.css" rel="stylesheet">-->
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
  <script src="scripts/poke.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="scripts/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
</head>
<body>
  <div id="navBar"></div>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-3">Memory Listing Generator</h1>

      <form onsubmit="return getInfo()">
        <div class ="row">
          <div class="col-xs-12 col-md-8">
            <div class="form-group">
              <label for="SKU">Product SKU</label>
              <input type="text" class="form-control" id="SKU" placeholder="Enter SKU" aria-describedby="skuHelp">
              <small id="skuHelp" class="form-text text-muted">Please enter a valid SKU number</small>
            </div>
            <div id ="DDR">
              <label class="radio-inline">
                <input type="radio" name="DDRGroup" id="inlineRadio1" value="DDR2"> DDR2
              </label>
              <label class="radio-inline">
                <input type="radio" name="DDRGroup" id="inlineRadio2" value="DDR3" checked="checked"> DDR3
              </label>
              <label class="radio-inline">
                <input type="radio" name="DDRGroup" id="inlineRadio3" value="DDR4"> DDR4
              </label>
            </div>
            <br>
            <div id = "Config">
              <label class="radio-inline">
                <input type="radio" name="numGroup" id="128" value="128"> 128
              </label>
              <label class="radio-inline">
                <input type="radio" name="numGroup" id="512" value="512" checked="checked"> 512
              </label>
              <label class="radio-inline">
                <input type="radio" name="numGroup" id="1024" value="1024"> 1024
              </label>
            </div>
          </div>
          <div class="col-xs-12 col-md-4">
            <div class="form-group">
              <label for="compaListarea">Compatible List</label>
              <textarea class="form-control" id="compaListarea" rows="8"></textarea>
            </div>
            <br>
            <br>
            <button id="submitBtn" type ="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        <br>

        <div class="error"></div>
      </div>

    </div>
    <!--///////////////////////////////////////Result/////////////////////////////////////////////////////////-->
    <div class="row">
      <div class="col-xs-12 col-md-8">
        
        <div id="titleDiv"></div>
      
        <div id="bulletDiv"></div>
      
        <div id="descripDiv"></div>
        <div id= "descripTextDiv"></div>
      </div>
      <!--///////////////////////////////////Left colunm//////////////////////////////////////////////////////////////-->
      <div class="col-xs-6 col-md-4">
        <form onsubmit="return modifyInfo()">
          <b>Specifications:</b><br><br>
          <div class="form-group row">
            <label for="productType-input" class="col-xs-2 col-form-label">Memory</label>
            <div class="col-xs-10">
              <input class="form-control" type="text" id="productType-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="brand-input" class="col-xs-2 col-form-label">CAS</label>
            <div class="col-xs-10">
              <input class="form-control" type="text"  id="cas-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="brand-input" class="col-xs-2 col-form-label">DIMM</label>
            <div class="col-xs-10">
              <input class="form-control" type="text"  id="DIMM-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="brand-input" class="col-xs-2 col-form-label">Error</label>
            <div class="col-xs-10">
              <input class="form-control" type="text"  id="error-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="brand-input" class="col-xs-2 col-form-label">Signal</label>
            <div class="col-xs-10">
              <input class="form-control" type="text"  id="signal-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="brand-input" class="col-xs-2 col-form-label">Voltage</label>
            <div class="col-xs-10">
              <input class="form-control" type="text"  id="voltage-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="brand-input" class="col-xs-2 col-form-label">Pins</label>
            <div class="col-xs-10">
              <input class="form-control" type="text" id="pin-input">
            </div>
          </div>
          <button id="modifyBtn" class="btn btn-primary">Modify</button>
        </form>
        
      </div>
    </div>
    <br>
    <br>
    <br>
    <div class="jumbotron">
      <footer>
        <p>Posted by: Timetec International Corporation</p>
        <p>Contact information: <a href="mailto:someone@example.com">rayg@ttmemory.com</a>.</p>
      </footer>
    </div>
  </div>

<script src="scripts/nav.js"></script>
</body>

</html>
