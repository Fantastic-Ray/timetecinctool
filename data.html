<!DOCTYPE html> 
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>

	<title>Return Inbound System</title>
	
	
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="scripts/RIN.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container" >
		<h1>Return Inbound System</h1>
        <button type="button" class="btn btn-primary" onclick="displayRMATable()">All Received</button>
        <button type="button" class="btn btn-warning"  onclick="displayUnTestedTable()">Untested <span class="tag tag-pill tag-danger">0</span></button>
		<button type="button" class="btn btn-success" style="float: right;" data-toggle="modal" data-target=".bd-example-modal-lg">Add Memory</button>
        
     <br><br>
     <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="myModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Received Memory</h4>
      </div>
      <div class="modal-body">
          <form method="get">
             <div class="form-group row">
                <div class="col-xs-12">
                <div class="input-group">
                    
                  <input id="SKUInput"type="text" class="form-control" placeholder="Enter SKU/ID/Manufacturer Number" list="SKUList">
                  <span class="input-group-btn">
                    <button class="btn btn-success" type="button">Search</button>
                </span>
            </div>
        </div>
            <datalist id="SKUList"></datalist>
        </div>


        <div class="form-group row">
                <label for="example-number-input" class="col-xs-2 col-form-label">Received</label>
                    <div class="col-xs-12">
                        <input class="form-control" type="number"  id="example-number-input">
                    </div>
        </div>
        <div class="form-group row">
                <label for="example-number-input" class="col-xs-2 col-form-label">Tested</label>
                    <div class="col-xs-12">
                        <input class="form-control" type="number"  id="example-number-input">
                    </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button>
</div>
</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<table class ="table table-sm table-striped" id="myTable"></table>

<table class="table" id="unTestedTable">
    <thead>
        <tr>
            <th>#</th>
            <th>SKU</th>
            <th>Received</th>
            <th>Tested</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">3</th>
            <td>Clara</td>
            <td>Ericson</td>
            <td>@claris</td>
            <td>
                <a href="#">Edit</a>&nbsp;&nbsp;
                <a href="#">Delete</a>
            </td>
        </tr>

    </tbody>
</table>
</div>
</body>
</html>
